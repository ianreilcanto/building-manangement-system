<div>
    <ul class="nav nav-tabs">
        <li><a href="#/info"><i class="fa fa-compass"></i> Guide</a></li>
        <li><a href="#/media"><i class="fa fa-picture-o"></i> Media</a></li>
        <li class="active"><a href="#/configure"><i class="fa fa-pencil-square-o"></i> Editor</a></li>
    </ul>
</div>

<div class="row">
    <div class="">
        <div class="svg-container" style="width:960px;height:500px;background:#808080;margin:0 auto;position:relative">
            <!--<img src="http://www.belgravia-bg.eu/files/images/284783-950887.jpg" style="width:100%;height:100%;z-index:1;position:absolute" />-->
            <img src={{vm.SelectedImageUrl}} style="width:100%;height:100%;z-index:1;position:absolute" />
            <script src="~/js/create-polygon.js"></script>
        </div>
    </div>
    <div class="row">
       <button onclick="d3.CreateRectangle()" class="btn btn-default">Create Rectangle</button>
       <button class="btn btn-default" ng-click="vm.SaveSvg()">Save</button>
    </div>
    <div class="row">       
        <div class="row">
            <ul class="image-list">
                <li class="image-box" ng-repeat="media in vm.BuildingAssets">
                    <!--<img width="248" height="166" ng-src="{{media.Url}}" id="{{media.Id}}" ng-click="vm.SelectImage(media)" />-->
                    <img width="248" height="166" ng-src="{{media.Url}}" id="{{media.Id}}" ng-click="vm.ClickedThumbnail(media)" />
                </li>
            </ul>
        </div>
    </div>
</div>
